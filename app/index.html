<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chrono Commit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="homebrew-datamaps/datamaps.world.js"></script>
</head>
<body>

  <div id='splash'>
    <div ng-controller="dataMapsCtrl" id="map-container">
      <world-map countries="countriesData" current-hour="currentHour"></world-map>
    </div>

    <div id='controls' class='panel' ng-controller="sliderCtrl">
      <img ng-src="{{sliderIconPath}}" ng-click="toggleAutoplay()" class="play-pause-icon" />
      <div class="date-text">{{sliderTimeDescription}}</div>
      <time-slider slider-position="sliderPosition"></time-slider>
    </div>

    <project-overview></project-overview>
  </div>

  <project-description></project-description>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-scroll/angular-scroll.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/generic-utilities.js"></script>
</body>
</html>
